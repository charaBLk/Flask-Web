{% extends "base.html"%}
{% block title%} Sign up {%endblock%}
{%block content%}

<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" name="firstName" >
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter your password" name="password1" >
    </div>
    <div class="form-group">
        <label for="password2">Password confirm</label>
        <input type="password" class="form-control" id="password2" placeholder="Confirm your password" name="password2" >
    </div>
    <br>
    <button type="submit" class="btn btn-primary">
        sign up
    </button>
</form>
{%endblock%}
